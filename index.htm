  <!--Sydney Hale is a performer, teacher, choreographer, and certified Pilates instructor 
      currently residing in Brooklyn, New York. In 2018, she graduated Summa Cum Laude with 
      a B.F.A. in Dance Performance and is now launching her professional career in New York City. 
      Originally from North Carolina, she found her passion for movement at a young age. 
      After deciding to pursue a career in dance, she attended the University at Buffalo where 
      she received extensive training in ballet, tap, jazz, modern, contemporary styles, and more. 
      With an interest in learning more about movement efficiency and body mechanics, 
      she proceeded toward earning her Pilates certification to educate others on how to become 
      their strongest, most confident selves. Whether it be through performing, choreographing, 
      or teaching, Sydney aims to share herself authentically as both an artist and educator to 
      empower others and help them discover what makes them feel most alive.-->
